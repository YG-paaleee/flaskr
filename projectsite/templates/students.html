{% extends "base.html" %}
{% block content %}
<h1>Students</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Course</th>
      <th>Year</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row.student_name }}</td>
      <td>{{ row.course }}</td>
      <td>{{ row.year_level }}</td>
      <td>{{ row.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<h3>to see the full data, visit the <a href="{{ url_for('blog.api_page') }}">API endpoint</a></h3>
{% endblock %}
