<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}Palawan State University</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>

        <div class = "topnav">
            <a class = "{{ 'active' if request.endpoint == 'index.landing_page' }}" href="{{ url_for('index.landing_page') }}">Home</a>
            <a class = "{{ 'active' if request.endpoint == 'blog.students_page' }}" href="{{ url_for('blog.students_page') }}">students</a>
            <a class = "{{ 'active' if request.endpoint == 'blog.teachers_page' }}" href="{{ url_for('blog.teachers_page') }}">teachers</a>
            <a class = "{{ 'active' if request.endpoint == 'blog.grades_page' }}" href="{{ url_for('blog.grades_page') }}">grades</a>
            <a class = "{{ 'active' if request.endpoint == 'blog.api_page' }}" href="{{ url_for('blog.api_page') }}">api</a>
        </div>
        <div class = "container">
            {% block content %} {% endblock %}
        </div>
        
    </body>
</html>
